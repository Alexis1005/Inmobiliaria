<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/CSS/nav.css">
    <title>Document</title>
</head>

<body>
    <nav class="nav nav-pills nav-fill bg-success p-0 m-0" style="height: 100px;">
        <div class="container h-100">
            <div class="row w-100 align-items-center">
                <!-- Columna izquierda: Logo -->
                <div class="col-4 text-start">
                    <a class="navbar-brand m-0" href="#">
                        <img src="/img/logoINMB.png" alt="Logo" width="140px" height="110px"
                            class="d-inline-block align-text-center">
                    </a>
                </div>

                <!-- Columna central: Título -->
                <div class="col-4 text-center">
                    <h2 class="m-0" style="color: whitesmoke;">Casas en Venta</h2>
                </div>

                <!-- Columna derecha: Menú hamburguesa -->
                <div class="col-4 text-end pe-3">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <i class="fa-solid fa-bars fa-2x hambur" style="color: whitesmoke;"></i>
                    </button>
                </div>
            </div>


            <!-- Menú desplegable posicionado con clases utilitarias -->
            <div class="collapse navbar-collapse position-absolute top-100 end-0 p-3" id="navbarNav"
                style="background-color: #75bf7a2b; height: 500px; width: 20% ;border-radius: 0.25rem; z-index: 1000;">
                <ul class="navbar-nav text-center mx-3">
                    <li class="nav-item my-3 bordecito">
                        <a class="nav-link text-success fs-4 fw-bold" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item my-3 bordecito">
                        <a class="nav-link text-success fs-4 fw-bold" href="#">La Empresa</a>
                    </li>
                    <li class="nav-item mt-3 mb-5 bordecito">
                        <a class="nav-link text-success fs-4 fw-bold" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
